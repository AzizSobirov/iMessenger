<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://aziz-sobirov.github.io/AS-library/css/as.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>iMessenger</title>
</head>
<body onload="as_onload()">
    <div id="as_load"></div>
    <div id="app">
        <nav id="as_navbar"></nav>

        <div id="login">
            <h2>iMessenger</h2>
            <fieldset>
                <legend id="lg_name">Your name</legend>
                <input type="name" class="username" placeholder="Your Name">
            </fieldset>
            <fieldset>
                <legend id="lg_mail">Your email</legend>
                <input type="email" class="email" placeholder="Your Email">
            </fieldset>
            <fieldset>
                <legend id="lg_password">Your password</legend>
                <input type="password" class="password" placeholder="Your Password">
            </fieldset>
            <div id="as_btn" onclick="login()">
                <a href="#">Sign Up</a>
            </div>
        </div>
        
        <section id="home">
            <div class="send_message">
                <input type="search" class="user_message" id="as_input" placeholder="Your Message">
                <div id="as_btn" onclick="sendMessage()">
                    <a href="#" id="as_btn-a">Send</a>
                </div>
            </div>
            <ul id="messages"></ul>
        </section>

        <section id="profile">
            <ul>
                <li>
                    <img src="./img/User-Profile-PNG-High-Quality-Image.png" alt="">
                </li>
                <li><h2>My Profile</h2></li>
                <li>
                    <h3>Your name:</h3>
                    <h3 id="username">Aziz Sobirov</h3>
                </li>
                <li id="email">azizsobirovhazarasp@gmail.com</li>
                <li id="password">Qwerty123</li>
            </ul>
        </section>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://aziz-sobirov.github.io/AS-library/js/anime-min.js"></script>
    <script src="./index.js"></script>
    <script src="https://aziz-sobirov.github.io/AS-library/js/as.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/abhiprojectz/alertia/dist/alertia.js"></script>
</body>
</html>
